<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/vendor/normalize.css">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.jpg" class="header__logo" alt="Логотип">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__edit-info">
        <img class="profile__avatar" src="./images/кусто.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__info-edit">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="popup__edit" name="name">
          <fieldset class="fieldset">
            <input class="popup__input popup__input_name" type="text" aria-label="Имя" placeholder="Жак-Ив Кусто">
            <input class="popup__input popup__input_info" type="text" aria-label="О себе"
              placeholder="Исследователь океана">
          </fieldset>
          <button class="popup__save-button">Сохранить</button>
        </form>
        <button class="popup__close-button"></button>
      </div>
    </div>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/Карачаевск.jpg" alt="Карачаевск">
        <h2 class="element__title">Карачаевск</h2>
        <button class="element__like"></button>
      </div>
      <div class="element">
        <img class="element__image" src="./images/эльбрус.jpg" alt="ГораЭльбрус">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button class="element__like"></button>
      </div>
      <div class="element">
        <img class="element__image" src="./images/домбай.jpg" alt="Домбай">
        <h2 class="element__title">Домбай</h2>
        <button class="element__like"></button>
      </div>
      <div class="element"> <img class="element__image" src="./images/эльбрус.jpg" alt="Эльбрус">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button class="element__like"></button>
      </div>
      <div class="element">
        <img class="element__image" src="./images/домбай.jpg" alt="Домбай">
        <h2 class="element__title">Домбай</h2>
        <button class="element__like"></button>
      </div>
      <div class="element">
        <img class="element__image" src="./images/Карачаевск.jpg" alt="Карачаевск">
        <h2 class="element__title">Карачаево-Черкесия</h2>
        <button class="element__like"></button>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__content-copyright">&#169; 2020 Mesto Russia</p>
  </footer>
  <script src="index.js"></script>
</body>

</html>
